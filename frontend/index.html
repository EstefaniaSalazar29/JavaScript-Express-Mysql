<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="m-5">
   
    <header style="background-color: #0D6EFD;" class="m-5 rounded p-3">
        <h2 style="font-family:'Lucida Sans'; color: white;" class="text-center">¿Como quieres tu vehículo?</h2>
    </header>

    <div class="border border-dark p-3  border-color: white" >

        <form class="w-50 mx-auto" id="formu">
            <div class="mb-4">
              <label class="form-label ">Ingresa la marca</label>
              <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Ingresa la linea</label>
              <input type="text" class="form-control" id="linea" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Ingresa el color</label>
                <input type="text" class="form-control" id="color" required>
              </div>
            <div class="mb-4">
                <label class="form-label">Ingresa la placa</label>
                <input type="text" class="form-control" id="placa" required>
            </div>
            
            <button type="submit" class="btn btn-primary d-block mx-auto" >Enviar</button>
          </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../frontend/script/script.js"></script>
    
</body>
</html>
